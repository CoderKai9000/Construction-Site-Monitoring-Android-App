<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-container p {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form id="loginForm" onsubmit="return validateForm()" method="POST">
            <label for="userId">User ID:</label><br>
            <input type="email" id="userId" name="userId" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function validateForm() {
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            var correctUserId = "admin@gmail.com";
            var correctPassword = "admin@123";
            
            if (userId === correctUserId && password === correctPassword) {
                window.location.href = "/home";
                return false; 
            } else {
                errorMessage.innerHTML = "Invalid User ID or Password. Please try again.";
                return false;  
            }
        }
    </script>
</body>
</html>
